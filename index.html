<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img class="displayImage" src="images/flowers-pink.jpg" alt="" width="1200" height="800" />
			<figcaption>Pink Flower</figcaption>
			<p></p>
		</figure>
		<ul class="thumbnails"></ul>
	</section>
	<script src="js/gallery.js"></script>
</body>
</html>
